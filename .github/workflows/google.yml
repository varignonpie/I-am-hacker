name: 'Build and Deploy Pie Varignon to GKE'

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: 'your-gcp-project-id'        # TODO: replace with your GCP project ID
  GAR_LOCATION: 'us-central1'              # TODO: update to your region
  GKE_CLUSTER: 'your-cluster-name'         # TODO: your GKE cluster name
  GKE_ZONE: 'us-central1-c'                 # TODO: your cluster zone
  DEPLOYMENT_NAME: 'pie-varignon-deploy'   # TODO: your deployment name
  REPOSITORY: 'pie-varignon-repo'          # TODO: your Artifact Registry repository
  IMAGE: 'pie-varignon-image'               # Docker image name
  WORKLOAD_IDENTITY_PROVIDER: 'projects/XXX/locations/global/workloadIdentityPools/YYY/providers/ZZZ' # TODO: your identity provider

jobs:
  build-and-deploy:
    name: 'Build, Push, and Deploy Pie Varignon'
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate to Google Cloud with Workload Identity
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}

      - name: Configure Docker to authenticate with Artifact Registry
        uses: docker/login-action@v2
        with:
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.auth_token }}
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v0
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - name: Build Docker image
        run: |
          IMAGE_TAG="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}"
          docker build -t "$IMAGE_TAG" .
          docker push "$IMAGE_TAG"

      - name: Setup Kustomize
        run: |
          curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/latest/download/kustomize_$(uname -s)_amd64.tar.gz
          chmod u+x ./kustomize

      - name: Deploy to GKE
        run: |
          KUSTOMIZE_FILE_PATH="./kustomization.yaml" # Adjust if needed
          # Update image in kustomize
          ./kustomize edit set image ${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}
          # Build manifests and apply
          ./kustomize build . | kubectl apply -f -
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }}
